<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
    }
    #sidebar {
      background-color: #333;
      color: white;
    }
    #sidebar .nav-link {
      color: rgb(252, 246, 246);
    }
    #content {
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
 <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
     <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark">
      
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Exams
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Results
              </a>
            </li>
          </ul>
        </div>
      </nav>
      </nav>
    
      <!-- Page Content -->
      <main role="main" id="content" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <h1>Admin Dashboard</h1>
        <div class="row">
          <!-- Statistics Cards -->
          <div class="col-md-4">
            <div class="card" style="background-color:yellowgreen;">
              <div class="card-body">
                <h5 class="card-title">Total Exams</h5>
                <p class="card-text">100</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="background-color:green;">
              <div class="card-body">
                <h5 class="card-title">Total Students</h5>
                <p class="card-text">500</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card" style="background-color:blueviolet;">
              <div class="card-body">
                <h5 class="card-title">Total Results</h5>
                <p class="card-text">1200</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Exam Management Table -->
        <div class="card" style="background-color:rgb(84, 169, 243);">
          <div class="card-body">
            <h5 class="card-title">Exam Management</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>Exam Name</th>
                  <th>Date</th>
                  <th>Duration</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Mathematics</td>
                  <td>April 30, 2024</td>
                  <td>2 hours</td>
                  <td>Active</td>
                </tr>
                <tr>
                  <td>Physics</td>
                  <td>May 5, 2024</td>
                  <td>1.5 hours</td>
                  <td>Active</td>
                </tr>
                <tr>
                  <td>Chemistry</td>
                  <td>May 10, 2024</td>
                  <td>2 hours</td>
                  <td>Inactive</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
      <!--<canvas id="examResultsChart" width="400" height="400"></canvas>-->
    </div>
  </div>
