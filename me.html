<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Website</title>
    <link rel="icon" type="image" href="q3.jpg">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
    <div data-role="header">
        <h1>Welcome to My Mobile Website</h1>
    </div>
    <div data-role="content">
        <p>Its me i'm the begger its me.</p>
        <a href="#about" data-role="button">About</a>
        <a href="#contact" data-role="button">Contact</a>
    </div>
    <div data-role="footer">
        <h4>Footer Text</h4>
    </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
    <div data-role="header">
        <h1>About Us</h1>
    </div>
    <div data-role="content">
        <p>This is the about page content.</p>
        <a href="#home" data-role="button">Back to Home</a>
    </div>
    <div data-role="footer">
        <h4>Footer Text</h4>
    </div>
</div>

<!-- Contact Page -->
<div data-role="page" id="contact">
    <div data-role="header">
        <h1>Contact Us</h1>
    </div>
    <div data-role="content">
        <p>This is the contact page content.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Submit">
        </form>
        <a href="#home" data-role="button">Back to Home</a>
    </div>
    <div data-role="footer">
        <h4>Footer Text</h4>
    </div>
</div>

</body>
</html>
